<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mur des murmures</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Mur des murmures</h2>
    <div id="mur" style="margin-top: 30px;"></div>
    <button onclick="location.href='index.html'">Retour</button>
  </div>
  <script>
    function chargerMur() {
      const murDiv = document.getElementById('mur');
      const murmures = JSON.parse(localStorage.getItem('murmures') || '[]');
      const now = new Date();
      murDiv.innerHTML = '';
      const valides = murmures.filter(m => {
        const date = new Date(m.date);
        const diff = (now - date) / (1000 * 60 * 60 * 24);
        return diff <= 7;
      });
      valides.forEach(m => {
        const div = document.createElement('div');
        div.className = 'murmur';
        div.innerHTML = `<img src="murmure_picto.png" alt="picto murmure" class="murmure-picto"> ${m.text}`;
        murDiv.appendChild(div);
      });
      localStorage.setItem('murmures', JSON.stringify(valides)); // nettoyage auto
    }
    chargerMur();
  </script>
</body>
</html>
