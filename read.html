<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lire un murmure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Murmure al√©atoire</h2>
    <blockquote id="murmureText">Chargement...</blockquote>
    <button class="btn" onclick="loadMurmure()">Lire un autre murmure</button>
    <a href="index.html" class="btn">Retour</a>
  </div>
  <script>
    const murmures = JSON.parse(localStorage.getItem("murmures") || "[]");
    function loadMurmure() {
      const random = murmures[Math.floor(Math.random() * murmures.length)];
      document.getElementById("murmureText").textContent = random ? (random.categorie + " : " + random.texte) : "Aucun murmure pour l'instant.";
    }
    loadMurmure();
  </script>
</body>
</html>
